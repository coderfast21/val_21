<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
      --shadow: rgba(255, 59, 122, 0.3);
    }

    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 20px 16px;
      position: relative;
    }

    /* Floating hearts background animation */
    body::before,
    body::after {
      content: 'ðŸ’•';
      position: fixed;
      font-size: 60px;
      opacity: 0.15;
      animation: float 20s infinite ease-in-out;
      pointer-events: none;
      z-index: 0;
    }

    body::before {
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }

    body::after {
      content: 'ðŸ’–';
      top: 60%;
      right: 10%;
      animation-delay: 7s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-30px) rotate(5deg); }
      50% { transform: translateY(-60px) rotate(-5deg); }
      75% { transform: translateY(-30px) rotate(3deg); }
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 100%);
      max-width: 720px;
      padding: clamp(20px, 4vw, 40px);
      background: var(--card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 28px;
      text-align: center;
      box-shadow: 
        0 20px 60px rgba(255, 59, 122, 0.2),
        0 8px 16px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease;
      margin: auto;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    /* Parallax container for the art */
    .art-container {
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .art {
      width: min(280px, 85vw);
      margin: 0 auto;
      display: block;
      filter: drop-shadow(0 12px 20px rgba(255, 59, 122, 0.25));
      transition: transform 0.3s ease;
      animation: gentle-bounce 3s infinite ease-in-out;
    }

    @keyframes gentle-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .art-container:hover .art {
      transform: scale(1.05) rotateY(5deg);
    }

    h1 {
      font-size: clamp(24px, 5vw, 48px);
      margin: 20px 0;
      background: linear-gradient(135deg, var(--yes), #ff1f68, #ff6b9d);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      line-height: 1.2;
      animation: gradient-shift 3s infinite ease-in-out;
    }

    @keyframes gradient-shift {
      0%, 100% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(10deg); }
    }

    .button-zone {
      position: relative;
      width: 100%;
      max-width: 520px;
      min-height: 180px;
      height: max(180px, 25vh);
      margin: 30px auto;
      touch-action: none;
      padding: 10px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: clamp(14px, 3vw, 18px) clamp(28px, 5vw, 40px);
      font-size: clamp(16px, 3.5vw, 20px);
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.15);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    button:active {
      transform: translateY(-50%) scale(0.95);
    }

    #yesBtn {
      left: 10%;
      background: var(--yes);
      color: #fff;
      z-index: 2;
    }

    #yesBtn:hover,
    #yesBtn:focus {
      background: var(--yesHover);
      box-shadow: 0 12px 28px var(--shadow);
    }

    #noBtn {
      left: 55%;
      background: #e5e7eb;
      color: #111827;
      transition: all 0.3s ease;
    }

    #noBtn:hover {
      background: #d1d5db;
    }

    /* When No button is caught */
    #noBtn.caught {
      background: var(--yes);
      color: #fff;
      animation: pulse 0.5s ease;
    }

    @keyframes pulse {
      0%, 100% { transform: translateY(-50%) scale(1); }
      50% { transform: translateY(-50%) scale(1.1); }
    }

    .hint {
      margin-top: 15px;
      font-size: clamp(12px, 2.5vw, 14px);
      opacity: 0.7;
      font-style: italic;
      padding: 0 10px;
    }

    .result {
      display: none;
      margin-top: 25px;
      animation: pop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .result h2 {
      font-size: clamp(32px, 6vw, 52px);
      margin: 15px 0;
      background: linear-gradient(135deg, #ff3b7a, #ff1f68);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
    }

    .fireworks {
      width: min(400px, 90vw);
      margin: 15px auto;
      display: block;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    @keyframes pop {
      from { 
        transform: scale(0.8); 
        opacity: 0;
      }
      to { 
        transform: scale(1); 
        opacity: 1;
      }
    }

    /* Mobile optimizations */
    @media (max-width: 640px) {
      body {
        padding: 15px 12px;
      }

      .card {
        border-radius: 20px;
        padding: 24px 18px;
      }

      .button-zone {
        min-height: 160px;
      }

      #yesBtn {
        left: 5%;
      }

      #noBtn {
        left: 52%;
      }
    }

    /* Very small screens */
    @media (max-width: 380px) {
      .button-zone {
        min-height: 140px;
      }

      button {
        font-size: 14px;
        padding: 12px 24px;
      }
    }

    /* Landscape mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        padding: 10px;
      }

      .card {
        padding: 20px;
      }

      .art {
        width: min(180px, 40vw);
      }

      .button-zone {
        min-height: 120px;
        height: 120px;
      }

      h1 {
        margin: 10px 0;
      }
    }

    /* Tablet landscape */
    @media (min-width: 768px) and (max-width: 1024px) {
      .card {
        max-width: 680px;
      }
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <div class="art-container">
      <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="fur" x1="0" x2="1">
            <stop offset="0" stop-color="#f7c7a1"/>
            <stop offset="1" stop-color="#f2a97b"/>
          </linearGradient>
          <linearGradient id="heart" x1="0" x2="1">
            <stop offset="0" stop-color="#ff4d7d"/>
            <stop offset="1" stop-color="#ff1f68"/>
          </linearGradient>
        </defs>

        <path d="M250 50 C250 33 270 25 282 38
                 C294 25 314 33 314 50
                 C314 78 282 92 282 106
                 C282 92 250 78 250 50Z"
              fill="url(#heart)"/>

        <path d="M90 120 C90 70 140 40 190 60
                 C240 40 290 70 290 120
                 C290 180 240 210 190 210
                 C140 210 90 180 90 120Z"
              fill="url(#fur)"/>

        <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
        <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

        <circle cx="160" cy="130" r="8"/>
        <circle cx="220" cy="130" r="8"/>

        <path d="M190 144 C186 144 182 148 182 152
                 C182 160 190 164 190 170
                 C190 164 198 160 198 152
                 C198 148 194 144 190 144Z"
              fill="#ff7aa2"/>
      </svg>
    </div>

    <h1>Ramah will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">"No" seems a bit shy ðŸ˜ˆ</div>

    <section class="result" id="result">
      <h2>YAY! ðŸŽ‰</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    let noCaught = false;

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1800;

      (function frame() {
        confettiInstance({
          particleCount: 15,
          spread: 100,
          startVelocity: 50,
          ticks: 200,
          origin: { x: Math.random(), y: Math.random() * 0.4 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 350,
          spread: 160,
          startVelocity: 65,
          ticks: 250,
          origin: { x: 0.5, y: 0.5 }
        });
      }, 350);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.4, yesScale + 0.12);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      if (noCaught) return;

      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 160;
      let newTop  = (b.top - z.top) + dy * 160;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      if (noCaught) return;
      
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 150) moveNo(e.clientX, e.clientY);
    });

    /* ---------- NO BUTTON CLICK (If they manage to catch it) ---------- */
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      if (!noCaught) {
        noCaught = true;
        noBtn.textContent = "I think you mean Yes!";
        noBtn.classList.add("caught");
        
        // After a moment, trigger the yes action
        setTimeout(() => {
          triggerYes();
        }, 1200);
      }
    });

    /* ---------- YES CLICK ---------- */
    function triggerYes() {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    }

    yesBtn.addEventListener("click", triggerYes);

    /* ---------- PARALLAX EFFECT ON CARD ---------- */
    const card = document.querySelector('.card');
    const artContainer = document.querySelector('.art-container');

    document.addEventListener('mousemove', (e) => {
      if (window.innerWidth > 768) {
        const xAxis = (window.innerWidth / 2 - e.clientX) / 50;
        const yAxis = (window.innerHeight / 2 - e.clientY) / 50;
        
        card.style.transform = `translateY(-5px) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
      }
    });

    document.addEventListener('mouseleave', () => {
      card.style.transform = 'translateY(-5px) rotateY(0deg) rotateX(0deg)';
    });
  </script>
</body>
</html>
